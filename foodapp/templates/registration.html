<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
{% block content %}
<body>
	<div class="container">
		<div class="row">

			<div class="col-sm-6">
			<form action="{% url 'registration' %}" method="POST">
                {% csrf_token %}
				<h1>Registration Form</h1>
  <div class="form-row">
  	<div class="form-group">
    <label >User Name</label>
    <input type="text" class="form-control" id="inputname" name="inputname">
  </div>
    <div class="form-group" >
      <label >Email</label>
      <input type="email" class="form-control" id="inputemail" placeholder="Email" name="inputemail">
    </div>
    <div class="form-group" >
      <label>Password</label>
      <input type="password" class="form-control" id="inputpassword" placeholder="Password" name="inputpassword">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputaddress" placeholder="1234 Main St" name="inputaddress">
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputcity" name="inputcity">
    </div>
    <div class="form-group ">
      <label for="inputState">State</label>
      <input type="text" class="form-control" id="state" name="state">
          </div>
    <div class="form-group ">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputzip" name="inputzip">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
</div>
<div class="col-sm-6">
	<img src="{% static 'pizimg.jpg' %}">



</div>


		</div>


	</div>
{% endblock %}
</body>
</html>
