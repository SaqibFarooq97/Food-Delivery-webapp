<!DOCTYPE html>
<html>
<head>
	<title>search</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<body>
{% block content %}
	<div class="container">
		<h2>Select the user or admin list</h2>
		<nav class="navbar navbar-light bg-light">

  <form class="form-inline"  action="{% url 'check' %}" method="POST">
       {% csrf_token %}


    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="username" id="username">
    <select class="form-control" id="exampleFormControlSelect1" name="user_type" >
      <option>User</option>
      <option>Admin</option>

    </select>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>



	</div>
    {% endblock %}

</body>
</html>
